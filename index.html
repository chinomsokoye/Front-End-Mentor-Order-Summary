<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .recognition {
        font-size: 12px;
        text-align: center;
      }
      .recognition a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  </head>
  <body>
    <div class="order_summary_card">
      <img class="hero" src="illustration-hero.svg" alt="illustration-hero">

      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="annual_plan">
        <div class="price_in_logo">
          <img class="icon" src="icon-music.svg" alt="icon-music">
          <div class="select">
            <div class="plan">Annual Plan</div>
            <div class="amount">$59.99/year</div>
          </div>
        </div>
        
        <button id="change_plan">Change</button>
      </div>

      <button id="proceed_to_payment">Proceed to Payment</button>
      <button id="cancel_order">Cancel Order</button>
    </div>

    <div class="recognition">
      Challenge: 
      <a href="https://sidehustle.com.ng/internship" target="_blank"
        >SideHustle Frontend HTML CSS JS Tailwind</a>.<br> Code <a href="https://sidehustle.com.ng">Group 12 Capstone Project</a>.
    </div>
  </body>
</html>
